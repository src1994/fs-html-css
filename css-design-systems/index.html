<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design System</title>
		<link rel="stylesheet" href="styles/globals.css" />
		<link rel="stylesheet" href="styles/avatar.css" />
		<link rel="stylesheet" href="styles/button.css" />
		<link rel="stylesheet" href="styles/input.css" />

	</head>
	<body>
		<div class="wrapper">
			<h3 class="wrapper__title">Avatars</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Conteúdo aqui -->
					<div class="avatar avatar--sm">
						<img src="assets/user.jpeg" alt="user"/>
					</div>
					<div class="avatar avatar--md">
						<img src="assets/user.jpeg" alt="user"/>
					</div>
					<div class="avatar avatar--lg">
						<img src="assets/user.jpeg" alt="user"/>
					</div>

				</div>
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Buttons</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Conteúdo aqui -->
					<!-- azul -->
				<div class="flex-column">
						<div class="container-buttons">
							<div class="buttons--group">
								<button type="button" class="btn--blue"> Label </button>
								<button type="button" class="btn--blue"><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--blue"> Label <i data-feather="zap"></i></button>
							</div>
							<div class="buttons--group">
								<button type="button" class="btn--blue" disabled> Label </button>
								<button type="button" class="btn--blue" disabled><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--blue" disabled> Label <i data-feather="zap"></i></button>
							</div>		
						</div>	
						<div class="container-buttons">
							<div class="buttons--group">
								<button type="button" class="btn--white"> Label </button>
								<button type="button" class="btn--white"><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--white"> Label <i data-feather="zap"></i></button>
							</div>
							<div class="buttons--group">
								<button type="button" class="btn--white" disabled> Label </button>
								<button type="button" class="btn--white" disabled><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--white" disabled> Label <i data-feather="zap"></i></button>
							</div>		
						</div>
						<div class="container-buttons">
							<div class="buttons--group">
								<button type="button" class="btn--red"> Label </button>
								<button type="button" class="btn--red"><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--red"> Label <i data-feather="zap"></i></button>
							</div>
							<div class="buttons--group">
								<button type="button" class="btn--red" disabled> Label </button>
								<button type="button" class="btn--red" disabled><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--red" disabled> Label <i data-feather="zap"></i></button>
							</div>		
						</div>	
						<div class="container-buttons">
							<div class="buttons--group">
								<button type="button" class="btn--green"> Label </button>
								<button type="button" class="btn--green"><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--green"> Label <i data-feather="zap"></i></button>
							</div>
							<div class="buttons--group">
								<button type="button" class="btn--green" disabled> Label </button>
								<button type="button" class="btn--green" disabled><i data-feather="zap"></i> Label </button>
								<button type="button" class="btn--green" disabled> Label <i data-feather="zap"></i></button>
							</div>		
						</div>	
					</div>	
				</div>	
			</div>
		</div>

		<div class="wrapper">
			<h3 class="wrapper__title">Inputs</h3>
			<div class="wrapper__content">
				<div class="flex">
					<!-- Conteúdo aqui -->
					<form>
						<div class="form-container">
							<label for="text">Field Label</label>
							<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder" disabled>
						</div>
					</form>
					<form>
						<div class="form-container">
							
								<label for="text">Field Label</label>
								<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder" disabled>
						</div>
					</form>
					<form>
						<div class="form-container">
							<label for="text">Field Label</label>
							<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder">
						</div>
						<div class="form-container">
							<input type="text" placeholder="placeholder" disabled>
						</div>
					</form>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script>
		feather.replace();
	</script>
</html>
