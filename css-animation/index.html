<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Animation</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="container">
        <p>Prepspective</p>
        <div class="square"></div>
    </div>
    
    <div class="container">
        <p>Progress</p>
        <div class="progress">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>

    <div class="container">
        <p>Loading</p>
        <div class="balls">
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
            <span class="ball"></span>
        </div>
    </div>

    <div class="container">
        <p>Appear</p>
        <div class="letters">
            <div class="character">A</div>
            <div class="character">P</div>
            <div class="character">P</div>
            <div class="character">E</div>
            <div class="character">A</div>
            <div class="character">R</div>
            <div class="character">from above</div>
        </div>
    </div>

    <div class="container">
        <p>Pause me while you can</p>
        <div class="container-box">
            <div class="box"></div>
        </div>

    </div>
</body>
</html>
