<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="headerDesktop">
        <div class="headerDesktop-container">
            <div class="headerDesktop_logo">
                <div href="" class="header_logo">
                    <img src="assets/logo.png">
                </div>
                
            </div>
            <div class="headerDesktop_middle">
                <ul>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Tutorial</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div class="headerDesktop_sign">
                <a class="btn btn__signin">Sign in</a>
                <a class="btn btn__square btn__sigup">Sign up</a>
            </div>
        </div> 

    </header>
    <div class="hero">
        <div class="hero-container">
            <h2 class="hero-title">
                Make your website wonderful
            </h2>
            <p>Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.</p>
            <div class="hero-button">
                <button class="btn btn__square btn__trial">Set a free trial</button>
                <button class="btn btn__square btn__learnmore">Learn More</button>
            </div>
            <div class="hero-video">
                <video width="400px">
                    <source src="assets/video.mp4">
                </video>
                <button class="btn btn__round btn__video">Watch More</button>
            </div>
        </div>
    </div>
    
</body>
</html>
