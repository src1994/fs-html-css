<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="italy-c-1"></div>
				<div class="italy-c-2"></div>
				<div class="italy-c-3"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
					<div class="ukraine-c-1"></div>
					<div class="ukraine-c-2"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="triangle"></div>
				<div class="kuwait-c-1"></div>
				<div class="kuwait-c-2"></div>
				<div class="kuwait-c-3"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="Bangladesh-circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
					<div class="portugal-circle"></div>
				<div class="portugal-c-1"></div>
				<div class="portugal-c-2"></div>
				<div class="portugal-circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="japan-circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="square">
					<div class="square-stripe-horizontal"></div>
					<div class="square-stripe-vertical"></div>
				</div>
				<div class="stripes"></div>
				<div class="stripes"></div>
				<div class="stripes"></div>
				<div class="stripes"></div>
				<div class="stripes"></div>

			</div>
		</div>
	</body>
</html>
